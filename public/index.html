<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
    <title>PusherPoll</title>

</head>
<body>
    <div class="container">
        <h1>Survey for the services we provide/provided</h1><br>
        <form id="vote-form" action="javascript:void(0);">
            <label for="question1"><h5>How was our service we provided?</h5></label>
            <input type="text" required name="question1" id="q1"><br>

            <label for="question2"><h5>Was the information regarding the booking alright?</h5></label>
            <input type="text" required name="question2" id="q2"><br>
            
            <label for="question3"><h5>Rate our booking service(1-10)</h5></label>
            <input type="number" min="1" max="10" required name="question3" id="q3"><br>
            <br><br><br>
            <p>
                <h5>Which gender are you? (not required)</h5>
                <input type="radio" name="survey" id="male" value="Male">
                <label for="male">Male</label>
            </p>
            <p>
                <input type="radio" name="survey" id="female" value="Female">
                <label for="female">Female</label>
            </p><br>
            <label for="question4"><h5>What is your age? (not required)</h5></label>
            <input type="number" min="1" name="question4" id="q4"><br>

            <input type="submit" value="Vote" class"btn">
        </form>
        <br><br>

        <div id="genderGraph" style="height: 300px; width: 100%"></div>
        <div id="rateUsGraph" style="height: 300px; width: 100%"></div>
        <div id="averageAgeGraph" style="height: 300px; width: 100%"></div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
